name: CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend deps
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Syntax check frontend JS
        run: |
          while IFS= read -r file; do
            node --check "$file"
          done < <(git ls-files "src/**/*.js")

  api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install API deps
        run: npm ci
        working-directory: api

      - name: Build API
        run: npm run build
        working-directory: api

      - name: Syntax check API JS
        run: |
          while IFS= read -r file; do
            node --check "$file"
          done < <(git ls-files "api/**/*.js")
